<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In liebevoller Erinnerung an Opa</title>
    <style>
        :root {
            --primary-color: #f0f2f5; /* Etwas kühleres Grau/Blau */
            --accent-color: #5a7d9a;  /* Ein sanftes Stahlblau */
            --text-color: #2c3e50;
            --font-serif: 'Georgia', serif;
        }

        /* Passwort-Check (wie bei Oma) */
        <script>
            if (sessionStorage.getItem('zugriff') !== 'true') {
                window.location.href = "login.html";
            }
        </script>

        body {
            margin: 0; padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .header {
            height: 50vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1350&q=80'); /* Ein ruhiges Landschaftsbild */
            background-size: cover;
            background-position: center;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: white;
        }

        .header h1 { font-family: var(--font-serif); font-size: 3rem; margin: 0; font-weight: 300; }

        .container {
            max-width: 800px;
            margin: -40px auto 50px;
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .quote {
            text-align: center;
            font-family: var(--font-serif);
            font-style: italic;
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 40px;
        }

        h2 { border-bottom: 1px solid #eee; padding-bottom: 10px; color: var(--accent-color); font-weight: normal; }

        .characteristics {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
        }

        .tag {
            background: #eceff1;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .gallery {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 30px 0;
        }

        .gallery img { width: 100%; border-radius: 4px; }

        footer { text-align: center; padding: 40px; color: #888; font-size: 0.8rem; }
        
        .nav-back { text-align: center; margin-bottom: 20px; }
        .nav-back a { color: var(--accent-color); text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header class="header">
        <div>
            <h1>Jürgen Kocker</h1>
            <p>* 22.06.1938 &nbsp; † 31.07.2009</p>
        </div>
    </header>

    <div class="container">
        <div class="nav-back">
            <a href="index.html">← Zurück zu Käte</a>
        </div>

        <div class="quote">
            "Was man in seinem Herzen besitzt, kann man durch den Tod nicht verlieren."
        </div>


        <section style="margin-top: 40px;">
            <h2>In ewiger Erinnerung</h2>
            <div class="gallery">
                <img src="Oma-4.jpeg" alt="Opa Bild 1">
            </div>
            <p style="text-align: center;">
            </p>
        </section>
    </div>

    <footer>
        In Dankbarkeit verbunden. <br>
        Familie Gallathe.
    </footer>

        <script>
    if (sessionStorage.getItem('zugriff') !== 'true') {
        window.location.href = "login.html";
    }
</script>
</body>
</html>
